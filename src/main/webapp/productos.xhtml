<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	

</h:head> 

<body> 

<ui:composition template="/index.xhtml">
		<ui:define name="body">

<h:form enctype="multipart/form-data">
  <p:growl id="messages" showDetail="true" />
  
	<h:panelGrid columns="3">
		<h:outputLabel value="Codigo" />
		<h:inputText value="#{productoController.producto.codigo}" id="txtCodigo"/>
		<h:message for="txtCodigo"/>
		
		<h:outputLabel value="Nombre" />
		<h:inputText value="#{productoController.producto.nombre}" id="txtNombre" />
		<h:message for="txtNombre"/>
		
		<h:outputLabel value="Descripcion" />
		<h:inputText value="#{productoController.producto.descripcion}" id="txtDescripcion" />
		<h:message for="txtDescripcion"/>
		
		<h:outputLabel value="Precio de Compra" />
		<h:inputText value="#{productoController.producto.precioCompra}" id="txtPC" />
		<h:message for="txtPC"/>
		
		<h:outputLabel value="Precio de Venta" />
		<h:inputText value="#{productoController.producto.precioVenta}" id="txtPV" />
		<h:message for="txtPC"/>
		
		<h:outputLabel value="Stock" />
		<h:inputText value="#{productoController.producto.stock}" id="txtStock" />
		<h:message for="txtStock"/>
		
		<h:outputLabel value="Calificacion" />
		<h:inputText value="#{productoController.producto.calificacion}" id="txtCali" />
		<h:message for="txtCali"/>
		
		<h:outputLabel value="Categoria" />

		 <h:inputText value="#{productoController.producto.idCategoriaTemp}" id="txtCategoria" >
			<f:ajax listener="#{productoController.consultarCategoria()}" render="datosCategoria"/>
		</h:inputText>
		<h:panelGroup id="datosCategoria">
			<h:message for="txtCategoria"/>
			#{productoController.producto.categoria.descripcion}
		</h:panelGroup>  
		
		<h:outputLabel value="Proveedor" />

		 <h:inputText value="#{productoController.producto.idProveedorTemp}" id="txtProveedor" >
			<f:ajax listener="#{productoController.consultarProveedor()}" render="datosProveedor"/>
		</h:inputText>
		<h:panelGroup id="datosProveedor">
			<h:message for="txtProveedor"/>
			#{productoController.producto.proveedor.razonSocial}
		</h:panelGroup>
		
	
		
	
		<h:outputText value="" />
		<h:commandButton action="#{productoController.guardarDatos()}" value="Guardar" />
		<h:commandButton action="categoria" value="+Categoria" />
			<h:commandButton action="proveedor" value="+Proveedor" />
			<h:commandButton action="listaProductos" value="ListaProductos" />
	
	</h:panelGrid>
	
	
	<h:messages id="errores"/>
	



</h:form>

</ui:define>

	</ui:composition>

</body> 
</html>
