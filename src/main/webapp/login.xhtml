
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
<h1>Iniciar Sesion</h1>

<h:form>

 <p:messages id="messages" />
 
<p:panelGrid columns="3">

<p:outputLabel value="Mail:" />
<p:inputText value="#{usuarioControlador.nombreusuario}" id="nomb" />
<p:message for="nomb"/>


<p:outputLabel value="PASSWORD:" />
<p:password value="#{usuarioControlador.password}" id="pass" />
<p:message for="pass"/>

<p:commandButton icon="ui-icon-star" action="#{usuarioControlador.Iniciar()}" value="Iniciar" />
</p:panelGrid>

</h:form>

</body> 
</html>
