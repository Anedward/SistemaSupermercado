<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<head>
	<f:metadata>
		<f:viewParam name="id" value="#{proveedorController.id}"></f:viewParam>
		<f:viewAction action="#{proveedorController.loadData()}" />
	</f:metadata>
</head>
<body> 

<ui:composition template="/index.xhtml">
		<ui:define name="body">


<h1>REGISTRO DE PROVEEDORES</h1>

	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Codigo" />
			<h:inputText value="#{proveedorController.proveedor.codigo}"
				id="txtCodigo" />
			<h:message for="txtCodigo" />

			<h:outputLabel value="Nombre" />
			<h:inputText value="#{proveedorController.proveedor.razonSocial}" id="txtNombre" 
			required="true" requiredMessage="*Campo Obligatorio">
		</h:inputText>
			<h:message for="txtNombre" style="color: red" />

			<h:outputLabel value="RUC" />
			<h:inputText value="#{proveedorController.proveedor.ruc}" id="txtRUC"
			required="true" requiredMessage="*Campo Obligatorio">
			</h:inputText>
			<h:message for="txtRUC" style="color: red" />

			<h:outputLabel value="Direccion" />
			<h:inputText value="#{proveedorController.proveedor.direccion}"
				id="txtDireccion" />
			<h:message for="txtDireccion" style="color: red"/>

			<h:outputLabel value="Telefono:" />
			<h:inputText value="#{proveedorController.proveedor.telefono}" id="txtTelefono" 
			required="true" requiredMessage="*Campo Obligatorio">
			</h:inputText>
			<h:message for="txtTelefono" style="color: red"/>

			<h:outputLabel value="Email" />
			<h:inputText value="#{proveedorController.proveedor.email}"
				id="txtEmail" />
			<h:message for="txtEmail" />
			
						
			</h:panelGrid>
		<h:commandButton action="#{proveedorController.cargarDatos()}" value="Guardar" />
		<h:commandButton action="#{proveedorController.nuevo()}" immediate="true" value="Nuevo" />
		<h:commandButton action="productos" immediate="true" value="Principal" />
			</h:form>
			
			<h:form>
	<h1>LISTADO DE PROVEEDORES</h1>
	<h:dataTable value="#{proveedorController.listadoProveedor}" var="proveedor" border="1">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			#{proveedor.codigo}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{proveedor.razonSocial}
		</h:column>
		<h:column>
			<f:facet name="header">RUC</f:facet>
			#{proveedor.ruc}
		</h:column>
		<h:column>
			<f:facet name="header">Direccion</f:facet>
			#{proveedor.direccion}
		</h:column>
		<h:column>
			<f:facet name="header">Telefono</f:facet>
			#{proveedor.telefono}
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{proveedor.email}
		</h:column>
		<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{proveedorMB.editar(proveedor.codigo)}" immediate="true" value="Editar" />
			<h:commandButton action="#{proveedorMB.borrar(proveedor.codigo)}" immediate="true" value="Borrar" />
			
		</h:column>
	
	</h:dataTable>

	
	

</h:form>
			
</ui:define>

	</ui:composition>


</body> 
</html>
