<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="../css/datatable.css" />
</h:head> 
<body> 

<ui:composition template="/index.xhtml">
		<ui:define name="body">

	<h:form styleClass="formRegister">

		<table border="1px">
			<thead>
				<tr>
					<th colspan="3">Factura - MEGAJAEN</th>
				</tr>
				<tr>
					<th>Codigo</th>
					<th></th>
				</tr>

				<tr>
					<th>Factura</th>
					<th>#{facturaMB.retornPKBD()}</th>
				</tr>

				<tr>
					<th>Fecha</th>
					<th>#{facturaMB.factura.fechaEmision}</th>
				</tr>

				<tr>
					<th>Cliente</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td colspan="3">
					
					<h:dataTable var="it" value="#{shopcartMB.cart}" border="1"
							styleClass="order-table" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Opcion</f:facet>
				<h:commandLink action="#{shopcartMB.delete(it)}" value="Borrar" onclick="return confirm('Estas seguro?')" />
			</h:column>
			
		
			<h:column>
				<f:facet name="header">Articulo</f:facet>
				<h:outputText value="#{it.producto.nombre}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Precio</f:facet>
				<h:outputText value="#{it.producto.precioVenta}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:outputText value="#{it.cantidad}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Monto</f:facet>
				<h:outputText value="#{it.producto.precioVenta * it.cantidad}" />
			</h:column>
			
		</h:dataTable>
					
					</td>
				</tr>
			</tbody>

			<tfoot>

				<tr>
					<td></td>
					<td>SubTotal</td>
					<td>#{shopcartMB.sum()}</td>
				</tr>
				<tr>
					<td></td>
					<td>% Desc</td>
					<td>$180</td>
				</tr>
				<tr>
					<td></td>
					<td>IVA</td>
					<td>0.12</td>
				</tr>
				<tr>
					<td></td>
					<td>Total</td>
					<td></td>
				</tr>
			</tfoot>
		</table>
		
		<h:link value="Continuar comprando" outcome="listaProductos"></h:link>
		
	</h:form>
	
	
	</ui:define>

	</ui:composition>


</body> 
</html>
