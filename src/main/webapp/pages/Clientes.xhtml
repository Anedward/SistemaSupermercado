<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<f:metadata>
		<f:viewParam name="id" value="#{clienteController.id}"></f:viewParam>
		<f:viewAction action="#{clienteController.loadData()}" />
	</f:metadata>

</h:head>
<body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Codigo" />
			<h:inputText value="#{clienteController.cliente.codigo}"
				id="txtCodigo" />
			<h:message for="txtCodigo" />

			<h:outputLabel value="Nombre" />
			<h:inputText value="#{clienteController.cliente.nombre}"
				id="txtNombre" />
			<h:message for="txtNombre" />

			<h:outputLabel value="Apellido" />
			<h:inputText value="#{clienteController.cliente.apellido}"
				id="txtApellido" />
			<h:message for="txtApellido" />

			<h:outputLabel value="fechaNacimiento" />
			<h:inputText value="#{clienteController.cliente.fechaNacieminto}"
				id="txtfechaNaciento" />
			<h:message for="txtNombre" />

			<h:outputLabel value="sexo" />
			<h:inputText value="#{clienteController.cliente.sexo}" id="txtSexo" />
			<h:message for="txtSexo" />

			<h:outputLabel value="telefono" />
			<h:inputText value="#{clienteController.cliente.telefono}"
				id="txtTelefono" />
			<h:message for="txtTelefono" />

			<h:outputLabel value="Direccion" />
			<h:inputText value="#{clienteController.cliente.direccion}"
				id="txtDireccion" />
			<h:message for="txtDireccion" />

			<h:outputLabel value="email" />
			<h:inputText value="#{clienteController.cliente.email}" id="txtEmail" />
			<h:message for="txtEmail" />

			<h:outputLabel value="fechaRegistro" />
			<h:inputText value="#{clienteController.cliente.fechaRegistro}"
				id="txtfechaRegistro" />
			<h:message for="txtfechaRegistro" />


			<h:commandButton action="#{clienteController.addFactura()}"
				value="+ Factura" />

			<h:outputText value="" />
		</h:panelGrid>

		<h:commandButton action="#{clienteController.cargarDatos()}"
			value="Guardar" />


		<h:commandButton action="#{clienteController.nuevo()}"
			immediate="true" value="Limpiar" />


		<h:commandButton action="ListarClientes" immediate="true"
			value="Listar" />

	</h:form>

</body>
</html>
