<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">  



	<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{clienteController.id}"></f:viewParam>
		<f:viewAction action="#{clienteController.loadData()}"/>
	</f:metadata>

</h:head> 

<body> 

<h:form>
<center>

<h:outputLabel value="Listado de Clientes" />
	</center>
	
	<h:dataTable value="#{clienteController.listadoClientes}" var="cliente" border="1">
		<h:column>
		<f:facet name="header">Cedula</f:facet>
			#{cliente.codigo}
		</h:column>
		
		<h:column>
		<f:facet name="header">Nombre</f:facet>
			#{cliente.nombre}
		</h:column>
		
		<h:column>
		<f:facet name="header">	Apellido</f:facet>
			#{cliente.apellido}
		</h:column>
		
		<h:column>
		<f:facet name="header">Fecha de Nacimiento</f:facet>
			#{cliente.fechaNacieminto}
		</h:column>
		
		<h:column>
		<f:facet name="header">Sexo</f:facet>
			#{cliente.sexo}
		</h:column>
		
		<h:column>
		<f:facet name="header">Telefono</f:facet>
			#{cliente.telefono}
		</h:column>
		
		<h:column>
		<f:facet name="header">Direccion</f:facet>
			#{cliente.direccion}
		</h:column>
		
		<h:column>
		<f:facet name="header">Email</f:facet>
			#{cliente.email}
		</h:column>
		
		
		<h:column>
		<f:facet name="header">Fecha de Registro</f:facet>
			#{cliente.fechaRegistro}
		</h:column>
		
		<h:column>
		
	<f:facet name="header" >Acciones</f:facet>
		
		<h:commandButton action="#{clienteController.editar(cliente.codigo)}" immediate="true" value="Editar" />
		<h:commandButton action="#{clienteController.borrar(cliente.codigo)}" immediate="true" value="Borrar" />
		
		
		</h:column>
			
		</h:dataTable>
		
		<h:commandButton action="#{clienteController.nuevo()}" immediate="true" value="Nuevo" />
		<h:commandButton action="Clientes" immediate="true" value="Principal" />

</h:form>

</body> 
</html>
